    <style type="text/css" media="screen">
      @keyframes intro {
        from {
          width: 0;
        }

        20% {
          width: 0;
        }

        80% {
          width: 100%;
        }
      }

      @keyframes intro-subtitle {
        from {
          width: 0;
        }

        40% {
          width: 0;
        }

        to {
          width: 100%;
        }
      }

      :root {
        --bg: #424242;
        --contrast: #76ff03;
        --normal: #b5b5b5;
      }

      .hero .title,
      .hero .subtitle {
        display: table;
        float: none;
        font-family: "Raleway", sans-serif;
        font-weight: 600;
        color: var(--bg);
        position: relative;
        z-index: 1;
      }

      .hero .title::after,
      .hero .subtitle::after {
        content: "";
        background-color: var(--contrast);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .hero .title::after {
        animation: intro 500ms 1;
      }

      .hero .subtitle::after {
        animation: intro-subtitle 500ms 1;
      }

      html {
        background-color: var(--bg);
        color: var(--normal);
        transition: background 0.5s ease;
      }

      body {
        font-family: "Source Sans Pro", sans-serif;
        min-height: 100vh;
      }

      .breadcrumb a {
        color: var(--contrast);
        font-weight: 700;
        min-height: 48px;
      }

      .breadcrumb li + li::before {
        color: var(--normal);
      }

      .button.is-primary {
        border-color: var(--contrast) !important;
        color: var(--contrast) !important;
      }

      .button.is-primary:hover,
      .button.is-primary:focus {
        background-color: var(--contrast) !important;
        color: var(--bg) !important;
      }

      #fancy-style-container {
        position: fixed;
        bottom: 0;
        right: 0;
      }

      #fancy-style-button {
        border-bottom: none;
        border-right: none;
        border-bottom-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
    </style>

    <script>
      const url = document
        .getElementById("fancy-style-css")
        .getAttribute("href");
      document
        .getElementById("fancy-style-button")
        .addEventListener("click", () => {
          const t = Date.now();
          const newStyle = document.createElement("link");
          newStyle.rel = "stylesheet";
          newStyle.href = `${url}?t=${t}`;
          newStyle.title = "fancy-style-css";
          document.body.appendChild(newStyle);
